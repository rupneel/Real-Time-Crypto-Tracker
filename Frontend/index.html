<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-Time Crypto Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <h1>Real-Time Crypto Tracker</h1>
    <p class="subtitle">Live cryptocurrency prices powered by CoinGecko</p>

    <div class="controls">
      <label>
        Currency:
        <select id="currency">
          <option value="usd">USD</option>
        </select>
      </label>

      <label>
        Limit:
        <select id="limit">
          <option value="10">Top 10</option>
          <option value="20">Top 20</option>
        </select>
      </label>

      <button id="refreshBtn"> Refresh</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Coin</th>
          <th>Price</th>
          <th>24h Change</th>
          <th>Market Cap</th>
        </tr>
      </thead>
      <tbody id="cryptoTable"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
