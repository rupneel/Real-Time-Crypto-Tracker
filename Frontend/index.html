<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-Time Crypto Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Real-Time Crypto Tracker</h1>
  <p>Live cryptocurrency prices powered by CoinGecko</p>
</header>

<section class="controls">
  <label>
    Currency:
    <select id="currency">
      <option value="usd">USD</option>
      <option value="inr">INR</option>
    </select>
  </label>

  <label>
    Limit:
    <select id="limit">
      <option value="10">Top 10</option>
      <option value="20">Top 20</option>
      <option value="30">Top 30</option>
    </select>
  </label>

  <button id="refreshBtn">ðŸ”„ Refresh</button>
</section>

<section class="table-container">
  <table>
    <thead>
      <tr>
        <th>Coin</th>
        <th>Price</th>
        <th>24h Change</th>
        <th>Market Cap</th>
      </tr>
    </thead>
    <tbody id="cryptoTable">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>
</section>

<script src="script.js"></script>
</body>
</html>
